services:
  blog:
    image: ghcr.io/hamster1963/nextme2:latest
    restart: unless-stopped
    ports:
      - "3052:3052"
    environment:
      NODE_ENV: production
      PAYLOAD_SECRET: replace-with-a-secure-secret
      DATABASE_URI: file:/app/data/payload.db
    volumes:
      - ./data:/app/data
